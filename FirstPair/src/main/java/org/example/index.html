<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск в разных браузерах</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Google Chrome</h1>
<form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Найти</button>
</form>

<h1>Firefox</h1>
<form action="https://www.qwant.com/" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Safari</h1>
<form action="https://www.ecosia.org/search" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Microsoft Edge</h1>
<form action="https://www.bing.com/search" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Opera</h1>
<form action="https://duckduckgo.com/" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Yandex Browser</h1>
<form action="https://www.yandex.com/search/" method="GET">
    <input type="text" name="text" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Vivaldi</h1>
<form action="https://search.brave.com/search" method="GET">
    <input type="text" name="q" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Yahoo</h1>
<form action="https://search.yahoo.com/search" method="GET">
    <input type="text" name="p" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>StartPage</h1>
<form action="https://www.startpage.com/do/search" method="GET">
    <input type="text" name="query" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

<h1>Baidu</h1>
<form action="https://www.baidu.com/s" method="GET">
    <input type="text" name="wd" placeholder="Пишите" required>
    <button type="submit">Search</button>
</form>

</body>
</html>
